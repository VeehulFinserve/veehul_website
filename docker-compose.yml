
services:
  backend:
    build: ./backend
    container_name: fastapi_app
    restart: always
    expose:
      - "8000"

  frontend:
    build: ./frontend
    container_name: react_app
    restart: always
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
