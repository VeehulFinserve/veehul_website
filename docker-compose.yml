version: "3.9"

services:
  backend:
    build: ./backend
    container_name: fastapi_app
    restart: always
    expose:
      - "8000"
    env_file:
      - ./backend/.env

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: always
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro   # serve React build
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
