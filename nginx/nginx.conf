server {
    listen 80;
    server_name veehul.com www.veehul.com;

    # Redirect all HTTP â†’ HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name veehul.com www.veehul.com;

    # SSL certificates from certbot / Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/veehul.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/veehul.com/privkey.pem;

    # Serve React build
    root /usr/share/nginx/html;
    index index.html;

    # React app fallback (so React Router works)
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to FastAPI
    location /api/ {
        proxy_pass http://fastapi_app:8000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
    }
}
